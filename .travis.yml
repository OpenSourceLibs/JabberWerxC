language: c
cache: ccache
compiler:
  - clang
env:
  PKG_CONFIG_PATH: $TRAVIS_BUILD_DIR/build-tools/pkgconfig
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_install:
  - sudo pip install cpp-coveralls
script:
  - ./coveragereport.sh
after_success:
  - coveralls --gcov-options '\-lp'
secure: ""
